name: CI

on:
  push:
    branches: ["**"]     # run on pushes to any branch
  pull_request:           # and on PRs

# Cancel older runs if you push again to the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    runs-on: windows-latest

    defaults:
      run:
        shell: bash

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]  # expand later if you want 3.13

    steps:
      # 1) Check out your code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Install Python for this job & enable pip cache
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      # 3) Install dependencies (runtime first, then dev tools)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install -r requirements-dev.txt

      # 4) Lint with Ruff
      - name: Ruff (lint)
        run: ruff check .

      # 5) Enforce formatting with Black (check-only)
      - name: Black (format check)
        run: black --check .

      # 6) Run tests with coverage
      - name: Pytest
        run: pytest --maxfail=1 --disable-warnings --cov=. --cov-report=xml

      # 7) Save coverage report as an artifact (useful for downloads)
      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: |
            coverage.xml
            .coverage*
          if-no-files-found: ignore
